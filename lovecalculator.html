<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love calculator</title>
    <link rel="stylesheet" href="./lovecalculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        /* Additional CSS styles can go here if needed */
    </style>
</head>
<body>
    <header class="picture">
        <div id="image">
            <div class="card">
                <div class="card-header">Love calculator:)</div>
                <div class="card-body">
                    <form class="form-inline w-75 m-auto">
                        <div class="form-group">
                            <input type="text" name="yourName" class="form-control btn-outline-dark" placeholder="Your name">
                        </div>
                        <div><span class="pl-4 pr-4"> + </span></div> 
                        <div class="form-group">
                            <input type="text" name="loverName" class="form-control btn-outline-dark" placeholder="Lover name">
                        </div>
                    </form>
                    <br>
                    <div>
                        <button type="button" id="checkButton" class="btn btn-info w-50">Check</button>
                    </div>
                    <br>
                    <div class="w-75 m-auto">
                        <input type="text" name="lovePercentage" id="lovevalue" class="form-control w-25 m-auto" placeholder="LOVE %" readonly>
                    </div>
                </div>
                <div class="card-footer">God bless your relationship!</div>
            </div>
        </div>
    </header>

    <script>
        // Wait for the DOM to be fully loaded before running the script
        document.addEventListener('DOMContentLoaded', function () {
            // Get the Check button element
            var checkButton = document.getElementById('checkButton');
            
            // Add click event listener to the Check button
            checkButton.addEventListener('click', function () {
                // Get the input values
                var yourName = document.querySelector('input[name="yourName"]').value.trim();
                var loverName = document.querySelector('input[name="loverName"]').value.trim();
                
                // Check if both input fields are not empty
                if (yourName !== '' && loverName !== '') {
                    // Calculate a random LOVE % (between 50% to 100% for example)
                    var lovePercentage = Math.floor(Math.random() * 51) + 50; // Generates a random number between 50 and 100
                    
                    // Update the lovevalue input field with the calculated value
                    var loveValueInput = document.getElementById('lovevalue');
                    loveValueInput.value = lovePercentage + '%';
                } else {
                    // If any input field is empty, alert the user
                    alert('Please enter both names.');
                }
            });
        });
    </script>
</body>
</html>
